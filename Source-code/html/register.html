<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create a Free Account - RollPoll.com</title>
    <link rel="stylesheet" href="/Source-code/css/register.css">
    <script src="https://kit.fontawesome.com/d8ded057c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__login">
                <span>Already have an account?</span>
                <a href="/Source-code/html/login.html" class="header__button">Log
                    in</a>
            </div>
        </div>
        <div class="title">
            <div class="title__logo">
                <div class="title__logo-content">
                    <i class="fa-solid fa-book"></i>
                    <a href="" class="title__logo-link">
                        StorySells
                    </a>
                </div>
                <h2 class="title__create">Create a free account</h2>
                <p class="title__login">
                    Or
                    <a href="/Source-code/html/login.html"
                        class="title__login-link">log in to your account</a>
                </p>
            </div>
        </div>
        <div class="signup">
            <div class="signup__panel">
                <div class="signup__panel-content">
                    <form action="" class="signup__panel-form">
                        <div class="signup__input">
                            <label for="email" class="signup__panel-label">Name</label>
                            <input id="name" name="name" type="text" autocomplete="name" class="signup__panel-input"
                                required>
                        </div>
                        <div class="signup__input">
                            <label for="email" class="signup__panel-label">Email</label>
                            <input name="email" type="email" id="email" autocomplete="email" class="signup__panel-input"
                                required>
                        </div>
                        <div class="signup__input">
                            <label for="password" class="signup__panel-label">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                class="signup__panel-input" required>
                        </div>
                        <div class="signup__input">
                            <div class="display-flex">
                                <div class="signup__input-agree">
                                    <input id="agree-me" name="agree-me" type="checkbox" x-model="agreeMe" class="signup__input-checkbox">
                                </div>
                                <label for="agree-me" class="signup__input-policy">
                                    I agree to the
                                    <a href="" id="privacy" class="signup__input-link">privacy policy </a>
                                    and
                                    <a href="" id="term" class="signup__input-link">terms of service.</a>
                                </label>
                            </div>
                        </div>
                        <div class="signup__input">
                            <button type="submit" class="signup__input-button">
                                Sign up
                            </button>
                        </div>
                    </form>

                    <div class="signup__panel-media">
                        <div class="signup__panel-options">
                            <div class="signup__panel-continue">
                                <div class="signup__panel-slash"></div>
                            </div>
                            <div class="signup__panel-text">
                                <span>Or continue with</span>
                            </div>
                        </div>
                        <div class="signup_media">
                            <div id="facebook" class="signup_media-link">
                                <a href="" class="fa fa-facebook"></a>
                            </div>
                            <div id="google" class="signup_media-link">
                                <a href="" class="fa fa-google"></a>
                            </div>
                            <div id="github" class="signup_media-link">
                                <a href="" class="fa fa-github"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer__contact">
        <div class="footer__contact-content">
            <a href="" class="footer__contact-link">Home</a>
            <span class="footer__contact-dot">.</span>
            <a href="" class="footer__contact-link">Contact</a>
            <span class="footer__contact-dot">.</span>
            <a href="" class="footer__contact-link">Term</a>
        </div>
    </div>
</body>

</html>
